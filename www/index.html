<html>
	 <head>
		  <!--
		  Customize this policy to fit your own app's needs. For more guidance, see:
				https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		  Some notes:
				* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
				* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
				* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
					 * Enable inline JS: add 'unsafe-inline' to default-src
		  -->
		  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src 'self' blob:">
		  <meta name="format-detection" content="telephone=no">
		  <meta name="msapplication-tap-highlight" content="no">
		  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		  <meta charset='UTF-8'>
		  <title>Hello World</title>
		  <link rel='stylesheet' href='css/index.css'/>
	 </head>
	 <body>
		  <table align='center' width='90%' border='1'>
				<tr>
					 <td>
							<form name='sourceType'>
								<fieldset>
									 <legend>источник:</legend>
									 <label>фотокамера:
										  <input type='radio' name='s_type' value='camera' checked />
									 </label>
									 <label>галерея:
										  <input type='radio' name='s_type' value='library'/>
									 </label>
								</fieldset>
							</form>
							<form name='destinationType'>
								<fieldset>
									 <legend>результат:</legend>
									 <label>DATA_URL:
										  <input type='radio' name='d_type' value='data_url' checked />
									 </label>
									 <label>FILE_URI:
										  <input type='radio' name='d_type' value='file_uri'/>
									 </label>
								</fieldset>
							</form>
					 </td>
				<tr>
					 <td align='center' valign='middle'><button id='photo_button'>Сфотать</button></td>
				</tr>
				<tr>
					 <td align='center' valign='middle'>
						  <hr>
					 </td>
				</tr>
				<tr>
					 <td id='info' align='center' valign='middle'>&nbsp;</td>
				</tr>
		  </table>
		  <div>
		  	<img id='photo_picture' src='' alt='картинка' />
		  </div>
		  <script type="text/javascript" src="cordova.js"></script>
		  <script type="text/javascript" src="js/index.js"></script>
	 </body>
</html>
